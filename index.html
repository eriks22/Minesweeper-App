<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>TLO Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>


</head>
<body>
<!--    <audio id="backgroundMusic" src="ultralight-beam-instrumentalfx.m4a" autoplay="true" loop="true"></audio>-->
<!--    <embed loop="true" src="ultralight-beam-instrumentalfx.m4a" hidden="true" type="video/quicktime">-->
    <!-- HTML layout from Pavol's lights out project -->
    <header>Erik's Minesweeper Project</header>
    <!-- Menu class to display difficulty options -->
    <div class ="menu">
        <div class="menuButton" data-size="8x10"></div>
        <div class="menuButton" data-size="14x18"></div>
        <div class="menuButton" data-size="20x24"></div>
    </div>
    <!-- Grid for the mines (game board) -->
    <div class="gridWrapper">
        <!-- I believe javascript spawns these guys in -->
        <div class="grid">
        </div>
    </div>

        <!-- TODO add in timer? -->
        <div class="status">

                Flags left:
            <span class="moveCount">0</span>
        </div>

        <div id="overlay-win">
            <div id="overlayin-win">
                <p class="big glow">You won!</p>
                <p class="darker">
                    "It took you "
                    <span class="moveCount">0</span>
                    " moves."
                </p>
            </div>
        </div>

        <div id="overlay-lose">
            <div id="overlayin-lose">
                <p class="big glow">You lost! :(</p>
                <p class="darker">
                    "It took you "
                    <span class="moveCount">0</span>
                    " moves."
                </p>
            </div>
        </div>


    <script src="index.js"></script>

    <footer>Erik Skoronski - 30022537 - October 15, 2020</footer>

</body>

</html>
